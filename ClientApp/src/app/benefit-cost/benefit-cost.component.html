<h1 id="tableLabel">Benefit Cost Preview</h1>

<p *ngIf="!benefitCosts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="benefitCosts">
  <thead>
    <tr>
      <th>Name</th>
      <th>Annual Cost</th>
      <th>Dependent Information</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let benefitCost of benefitCosts">
      <td>{{ benefitCost.name }}</td>
      <td> <span>{{ benefitCost.benefitCost | currency}}</span> <fa-icon placement="top" ngbTooltip="({{benefitCost.paycheckBenefitCost | currency}} per paycheck)" [icon]="faCoffee"></fa-icon></td>
      <td>
        <div *ngIf="!benefitCost.dependentCostData.length">No Dependents</div>
        <div *ngFor="let dependent of benefitCost.dependentCostData">{{ dependent.name }} -  <a href="#" placement="top" ngbTooltip="({{dependent.paycheckBenefitCost | currency}} per paycheck)">{{dependent.benefitCost | currency}}</a> </div>
      </td>
    </tr>
  </tbody>
</table>
